<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/test.css" th:href="@{/css/test.css}" />
</head>
<body>
<table class="t1">
    <thead>
    <tr>
        <th> Id </th>
        <th> Name </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="operator : ${operators}">
        <td><span th:text="${operator.id}"> Title </span></td>
        <td><span th:text="${operator.name}"> Author </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
